<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet Map Test</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4Jb8p9P94p42PFsKnz03WxZmf0RduCMsZf3yYyUQ="
    crossorigin=""
  />

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kGStjz0v+nbUo3y5QmQp4bIZh1Xp+d2f1u1uU="
    crossorigin="">
  </script>

  <style>
    body, html { margin: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ম্যাপ তৈরি
    var map = L.map('map').setView([23.8103, 90.4125], 12); // ঢাকা

    // OpenStreetMap টাইল যোগ করা
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // একটি মার্কার
    L.marker([23.8103, 90.4125])
      .addTo(map)
      .bindPopup("Dhaka, Bangladesh")
      .openPopup();
  </script>
</body>
</html>
